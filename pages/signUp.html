<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="headerEl">
        <h1>Wuf Wuf</h1>
        <h4 id = "tagLine">Puppy Play Dater</h4>
        <img src="../images/puppy.svg" width="100px" alt="brand image" />
      </div>

      <div>
        <ul id="navbar-list">
          <li><a href="../index.html" class="btn btn-primary">Home</a></li>
          <li><a href="" class="btn btn-primary">Find Date</a></li>
          <li><a href="" class="btn btn-primary">Play Date Matches</a></li>
          <li id="signIn">
            <a href="../pages/signIn.html" class="btn btn-info">Sign In</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="signUp">
      <h2>Sign Up</h2>
      <form id="signUpForm">
        <p>
          (<a href="../pages/signIn.html">Sign In</a> if you already have an account)
        </p>
        <br />
        <div>
          <label for="puppyname">Puppyname: </label>
          <input
            type="text"
            id="puppyname"
            name="puppyname"
            placeholder="Enter the puppyname"
            required
          />
        </div>
        <br />
        <div>
            <label for="email">Email: </label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
        </div>
        <br />
        <div>
          <label for="confirmEmail">Confirm Email: </label>
          <input
            type="email"
            id="confirmEmail"
            name="confirmEmail"
            placeholder="Confirm your email"
            required
          />
        </div>
        
        <br />

        <div>
          <label for="password">Password: </label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            minlength="8"
            required
          />
        </div>
        <br />
        <div>
          <label for="confirmPassword">Confirm Password: </label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="Enter your password"
            minlength="8"
            required
          />
        </div>
        <br>
        
        <div>
          <h6>Vaccination</h6>
          <select id = "vaccinationForm" class="form-select form-select-sm w-25" aria-label="Small select example" required>
            <option selected>Vaccination</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
  
        <br />

        <div>
          <select class="form-select form-select-sm w-25" aria-label="Small select example" required>
            <option selected disabled>Select puppy breed</option>
            <option value="1">Labrador Retriever</option>
            <option value="2">Golden Retriever</option>
            <option value="3">French Bulldog</option>
            <option value="4">Poodle</option>
            <option value="5">Beagle</option>
            <option value="6">Rottweilder</option>
            <option value="7">Dachshund</option>
            <option value="8">Yorkshire Terrier</option>
            <option value="9">Boxer</option>
          </select>
        </div>
          
    
        <br />
        <button type="submit" id = "signUpButton" class="btn btn-primary">Sign Up</button>
      </form>
    </div>
    </form>
    </div>

    <script src="../scripts/script.js"></script>
  </body>
</html>
