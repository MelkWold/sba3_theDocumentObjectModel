<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="headerEl">
        <h1>Wuf Wuf</h1>
        <h4>Puppy Play Dater</h4>
        <img src="../images/puppy.svg" width="100px" alt="brand image" />
      </div>

      <div>
        <ul id="navbar-list">
          <li><a href="../index.html" class="btn btn-primary">Home</a></li>
          <li><a href="" class="btn btn-primary">Find Date</a></li>
          <li><a href="" class="btn btn-primary">Play Date Matches</a></li>
          <li id="signIn">
            <a href="../pages/signIn.html" class="btn btn-info">Sign In</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="signUp">
      <h2>Sign Up</h2>
      <form id="signUpForm">
        <p>
          (<a href="../pages/signIn.html">Sign In</a> if you already have an account)
        </p>
        <br />
        <div>
          <label for="username">Username: </label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
            required
          />
        </div>
        <br />
        <div>
            <label for="email">Email: </label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
        </div>

        <div>
          <label for="confirmEmail">Confirm your Email: </label>
          <input
            type="email"
            id="confirmEmail"
            name="confirmEmail"
            placeholder="Confirm your email"
            required
          />
        </div>
        
        <br />

        <div>
          <label for="password">Password: </label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            minlength="8"
            required
          />
        </div>
        <div>
          <label for="confirmPassword">Confirm your Password: </label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="Enter your password"
            minlength="8"
            required
          />
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
    </div>

    <script src="../scripts/script.js"></script>
  </body>
</html>
